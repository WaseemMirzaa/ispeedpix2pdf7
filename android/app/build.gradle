// Add this task to extract debug symbols
task extractNativeDebugSymbols(type: Copy) {
    dependsOn 'bundleRelease'

    from file("${buildDir}/intermediates/stripped_native_libs/release/out/lib")
    into file("${buildDir}/symbols")

    doLast {
        // Create ZIP files for each ABI
        file("${buildDir}/symbols").listFiles().each { abiDir ->
            if (abiDir.isDirectory()) {
                exec {
                    workingDir abiDir
                    commandLine 'zip', '-r', "${rootProject.projectDir}/native_symbols_${abiDir.name}.zip", '.'
                }
                println "Created native_symbols_${abiDir.name}.zip"
            }
        }
    }
}

